<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label >Your Name</label> 
        <input readonly  type="text"  ><br>
        <label >Email</label> 
        <input placeholder="Enter your email" type="email"  ><br>
        <label >Date and Time</label> 
        <input type="datetime-local"  ><br>
        <label >File : - </label> 
        <input type="file" accept=".jpg" ><br>
        <label  >Number : </label> 
        <input required type="number"  ><br>
        <label >password : </label> 
        <input type="password"  ><br>
        <label >Url</label> 
        <input disabled type="url"  ><br>
        <p>write about yourself...</p>
        <textarea cols="40" rows="5"  name="" id=""></textarea>
        <br>
        <input type="submit" value="send data" >
        <input type="reset" value="clear form">
        <button type="submit">Submit</button>
        <input type="button" value="test button">
    </form>
</body>
</html>
